<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/places"></ion-back-button>
    </ion-buttons>
    <ion-title>{{place.title}}</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="deletePlace()">
      <ion-icon name="close-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  
  <ion-card>
    <ion-img [src]="place.imageURL"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{place.country}}</ion-card-subtitle>
      <ion-card-title>{{place.title}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
      {{place.description}}
      </ion-list>
    </ion-card-content>
    <ion-card-content>
      <ion-card-subtitle>Comments</ion-card-subtitle>
      <ion-list *ngIf="place.comments && place.comments.length > 0; else noComments">
        <ion-item *ngFor="let comment of place.comments">
          {{comment}}
        </ion-item>
      </ion-list>
      <ng-template #noComments>
        <ion-text>
          <p class="ion-text-center">No comments yet.</p>
        </ion-text>
      </ng-template>
    </ion-card-content>
  </ion-card>
